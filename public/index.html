        <p>さいの神とは、雪原の上にワラや竹などを塔のように組んで火を付け、新年の豊作や無病息災を祈る、地域ごとに行われる小正月の伝統行事です。特に法末集落では、猛々しい巨大な男根がそびえ立った、人の背丈をはるかに超える大きな藁人形（道楽人形）を作り、燃やすという異色な伝統が受け継がれています。このエロティックかつユーモラスな人形を燃やす様は、まさに「山奥の集落の奇祭」とも呼ばれている。</p>
